<!DOCTYPE html>
<html lang="de-DE">
<head>
  <meta charset ="UTF-8">
  <meta name ="description" content ="Merlin90909">
  <meta name="author" content="Merlin90909">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js_Testen</title>
  <link rel = "stylesheet" href="/css/style.css">
  <link rel = "icon" type="image/png" href="/assets/world-wide-web_1006771.png">
</head>
<body>

<h2>Zählerbutton</h2>
  <button id="interaktiv">Bitte klick mich!</button>
  <button id="reset">Reset</button>
  <output id="Zählerausgabe"></output>
<br>
<br>
<h2>Tastatur</h2>
<div id="keyboard">
<p>
  <output id="Tastaturausgabe"></output>
</p>
<p>
  <button>Q</button>
  <button>W</button>
  <button>E</button>
  <button>R</button>
  <button>T</button>
  <button>Z</button>
  <button>U</button>
  <button>I</button>
  <button>O</button>
  <button>P</button>
  <button id="delete">Löschen</button>

</p>
<p>
  <button>A</button>
  <button>S</button>
  <button>D</button>
  <button>F</button>
  <button>G</button>
  <button>H</button>
  <button>J</button>
  <button>K</button>
  <button>L</button>
</p>
<p>
  <button>Y</button>
  <button>X</button>
  <button>C</button>
  <button>V</button>
  <button>B</button>
  <button>N</button>
  <button>M</button>
</p>
<p>
  <button id="space">&nbsp;</button>
</p>
</div>
<br>
<br>

<h2>To-Do</h2>
<form id="controls">
  <label for="newtask">Aufgabe hinzufügen</label>
  <input id="newtask">
  <button type="button" id="add">Hinzufügen!</button>
</form>
<ul id="tasklist">
</ul>

</body>
<script src="/js/Js_Testen.js"></script>
<script src="/js/Darkmode.js"></script>
<script src="/js/Uhrzeit.js" defer></script>
<script src="/js/Scroll-Button.js" defer></script>
</html>
